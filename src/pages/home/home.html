<ion-header>
  <ion-navbar>
    <ion-title>
      Team Coffee
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right middle>
    <button ion-fab><ion-icon name="cafe"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="checkmark"></ion-icon></button>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab><ion-icon name="thumbs-up"></ion-icon></button>
      <button ion-fab><ion-icon name="thumbs-down"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
