<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome to Team Coffee, {{ user.details.name }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <fab-toolbar ion-fixed [enableBackdropDismiss]="enableBackdropDismiss" [color]="color" [icon]="icon" [position]="position"  [buttons]="buttons"></fab-toolbar>

  <ranking [rankingList]="ranking"></ranking>

  <ion-fab right bottom #fab>
    <button ion-fab><ion-icon name="cafe"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="openMenu(fab)"><ion-icon name="text"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="thumbs-up"></ion-icon></button>
      <button ion-fab><ion-icon name="thumbs-down"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <messages [messageList]="messages"></messages>

  <ion-card>
    <ion-card-header>
      Inventory
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          Paper filter
          <ion-badge item-right>10 un</ion-badge>
          <button ion-button outline item-right>
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button outline item-right>
            <ion-icon name="remove"></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          Sugar
          <ion-badge item-right>10 kg</ion-badge>
          <button ion-button outline item-right>
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button outline item-right>
            <ion-icon name="remove"></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          Coffee pouder
          <ion-badge item-right>10 gr</ion-badge>
          <button ion-button outline item-right>
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button outline item-right>
            <ion-icon name="remove"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <a href='http://www.freepik.com/free-vector/coffee-shop-round-icons_745327.htm'>Designed by Freepik</a>

</ion-content>
